<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Progress Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 2000px; /* Make the page long enough to scroll */
        }

        /* The progress bar container */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #f3f3f3;
        }

        /* The progress bar itself */
        .progress-bar {
            height: 5px;
            width: 0%; /* Initially 0% width */
            background-color: #4caf50; /* Green color */
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        // Function to update the progress bar based on scroll
        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight; // Total scrollable height
            const scrollPosition = window.scrollY; // Current scroll position

            // Calculate the percentage of how much has been scrolled
            const scrollPercentage = (scrollPosition / totalHeight) * 100;

            // Set the width of the progress bar according to scroll percentage
            progressBar.style.width = scrollPercentage + '%';
        }

        // Listen for scroll events
        window.addEventListener('scroll', updateProgressBar);

        // Initialize the progress bar on page load
        window.addEventListener('load', updateProgressBar);
    </script>

</body>
</html>

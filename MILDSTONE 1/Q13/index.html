<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Bill Calculator</title>
</head>
<body>
    <h1>Restaurant Bill Calculator</h1>
    <form id="billForm">
        <label for="dishCosts">Enter the cost of each dish (comma separated):</label>
        <input type="text" id="dishCosts" placeholder="e.g., 100, 200, 150">
        <br><br>

        <label for="people">Enter the number of people sharing:</label>
        <input type="number" id="people" min="1" placeholder="e.g., 3">
        <br><br>

        <button type="button" onclick="calculateBill()">Calculate Bill</button>
    </form>

    <h2>Result:</h2>
    <p id="result"></p>
<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Cost Calculator</title>
</head>
<body>
    <h1>Car Rental Cost Calculator</h1>
    <form id="rentalForm">
        <label for="carType">Select Car Type:</label>
        <select id="carType" required>
            <option value="Economy">Economy - Rs. 4000/day</option>
            <option value="Midsize">Midsize - Rs. 10,000/day</option>
            <option value="Luxury">Luxury - Rs. 20,000/day</option>
        </select>
        <br><br>

        <label for="daysRented">Enter Number of Days:</label>
        <input type="number" id="daysRented" min="1" required>
        <br><br>

        <button type="button" onclick="calculateRentalCost()">Calculate Cost</button>
    </form>

    <h2>Rental Cost:</h2>
    <p id="result"></p>
    <script src="logic.js"></script>
</body>
</html>
